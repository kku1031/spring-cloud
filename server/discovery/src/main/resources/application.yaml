server:
  port: 8080

spring:
  application:
    name: gateway-server
  main:
    web-application-type: reactive
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    gateway:
      # API Gateway 라우팅 규칙
      # 모든 클라이언트 요청은 Gateway를 통해 각 마이크로서비스로 라우팅됩니다.
      routes:
        - id: soccer-service
          uri: lb://soccer-service  # Load Balancer를 통한 서비스 디스커버리
          predicates:
            - Path=/soccer/**
        - id: common-service
          uri: lb://common-service
          predicates:
            - Path=/common/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: diary-service
          uri: lb://diary-service
          predicates:
            - Path=/diary/**
        - id: calendar-service
          uri: lb://calendar-service
          predicates:
            - Path=/calendar/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      # CORS 설정 (CorsConfig.java의 CorsWebFilter가 우선 적용됨)
      # 참고: 실제 CORS 처리는 CorsConfig.java에서 수행됩니다.
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://frontend:3000"
              - "http://127.0.0.1:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
  endpoint:
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.loadbalancer: DEBUG
    reactor.netty: DEBUG
    org.springframework.cloud.gateway.route: DEBUG

eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:8761/eureka/
    registry-fetch-interval-seconds: 5
